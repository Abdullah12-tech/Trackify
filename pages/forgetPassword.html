<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
        <h2 id="verifyPass" class="text-sm  text-center text-gray-800 mb-6"></h2>
        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address:</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Reset Password
            </button>
        </form>
        <p id="errorP" class="mt-4 text-center text-sm text-red-600"></p>
    </div>
</body>
<script type="module" src="../javascript/forgetPassword.js"></script>
</html>
