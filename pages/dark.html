<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <div class="p-6">
    <h1 class="text-2xl mb-4">Dark Mode Toggle</h1>
    <button onclick="document.documentElement.classList.toggle('dark')" class="bg-blue-500 text-white px-4 py-2 rounded">
      Toggle Dark Mode
    </button>
  </div>

</body>
</html>
