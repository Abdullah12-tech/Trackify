                                                placeholder="5000.00" 
                                                required
                                                class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                              >
                                            </div>
                                          </div>
                                          <!-- Deadline -->
                                          <div class="mb-4">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Deadline *</label>
                                            <input name="deadline"
                                              type="date" 
                                              required
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                            >
                                          </div>
                                          <!-- Priority -->
                                          <div class="mb-4">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                            <select name="priority" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                              <option value="low">Low</option>
                                              <option value="medium" selected>Medium</option>
                                              <option value="high">High</option>
                                            </select>
                                          </div>
                                          <!-- Notes -->
                                          <div class="mb-4">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                                            <textarea name="notes"
                                              rows="2" 
                                              placeholder="Why is this goal important?" 
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                            ></textarea>
                                          </div>
                                          <!-- Submit -->
                                          <div class="flex justify-end space-x-3">
                                            <button 
                                              type="button" 
                                              id="cancelGoal"
                                              class="px-4 py-2 border border-gray-300 rounded-md"
                                            >
                                              Cancel
                                            </button>
                                            <button 
                                              type="submit" 
                                              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                                            >
                                              Save Goal
                                            </button>
                                          </div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
