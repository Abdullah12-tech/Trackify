<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="shortcut icon" href="../images/trackify.png" type="image/x-icon">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-qKpN8FxRWJO9F2jWt6cOHw3uGkmn5U6r9j+v2PjFliPqoi6jGpG6FvcFcLb13SmJ" crossorigin="anonymous">

</head>
<body>
    <!-- component -->
<div class="h-screen md:flex">
	<div
		class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
		<div>
			<h1 class="text-white font-bold text-4xl font-sans">Trackify</h1>
			<p class="text-white mt-1">The most popular expense Tracker Website You have to know</p>
			<button type="submit" class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">Read More</button>
		</div>
		<div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
	</div>
	<div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
		<form autocomplete="off" style="width: 60%;" id="signInForm" class="bg-white">
			<h1 class="text-2xl font-bold text-gray-600 mb-7">Welcome Back</h1>
			<h1 style="text-wrap: wrap; text-align: center;" id="verify" class="text-gray-800 text-sm mb-1"></h1>
					<div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
						</svg>
						<input class="pl-2 outline-none border-none" type="email" name="email" placeholder="Email Address" />
      </div>
						<div class="flex items-center border-2 py-2 px-3 rounded-2xl">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
								fill="currentColor">
								<path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
							</svg>
							<input class="pl-2 outline-none border-none" type="password" name="password" placeholder="Password" />
      </div>
	  						<p id="errorP" class="mt-4 text-center text-sm text-red-600"></p>
							<button id="submitBtn" type="submit" class="flex justify-center gap-2 items-center w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login <div id="spinner" class="hidden flex items-center justify-center space-x-2">
								<span class="w-2 h-2 bg-gray-800 rounded-full animate-pulse"></span>
								<span class="w-2 h-2 bg-gray-800 rounded-full animate-pulse delay-200"></span>
								<span class="w-2 h-2 bg-gray-800 rounded-full animate-pulse delay-400"></span>
							  </div>
							   </button>
							<span class="text-sm ml-2 hover:text-black-500">Don't have Account <a class="text-blue-500" href="./signUp.html">Sign Up</a></span>
							<a href="./forgetPassword.html" class="text-sm ml-2 text-blue-500 cursor-pointer">Forgot Password ?</a>
		</form>
	</div>
</div>
</body>

<!-- Bootstrap JS (for components like dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YBdEj+U8GfbEe2A3I5GLuJnIdvAq4sqNfXxFHmJENZpCOI29S1AOBcYf6IkcL1F1" crossorigin="anonymous"></script>


<script type="module" src="../javascript/login.js"></script>
</html>
